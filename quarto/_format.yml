format:
  html:
    callout-appearance: simple
    code-link: true
    # code-line-numbers: true
    toc: true
    self-contained: false
    toc-location: right
    grid:
      body-width: 1150px
    fig-responsive: true
    anchor-sections: true
    # highlight-style: atom-one
    code-overflow: scroll
    code-fold: false
    # code-copy: hover
    code-summary: " "
    code-tools:
      source: repo
      toggle: true
      caption: none
    html-math-method: katex
    css:
      - css/default.css
      - css/callouts.css
      # - css/profile.css
    theme:
      dark:
        - pandoc
        # - css/_sketchy.scss
        - css/common.scss
        - css/dark.scss
        - css/syntax-dark.scss
        - css/callout-cards.scss
      light:
        - pandoc
        # - css/_sketchy.scss
        - css/common.scss
        - css/light.scss
        - css/syntax-light.scss
        - css/callout-cards.scss
    smooth-scroll: false
    citations-hover: true
    footnotes-hover: true
    header-includes: |
      <link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet" />
    include-in-header:
      - text: |
          <!-- Google Tag Manager -->
          <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-TC329HJ');</script>
